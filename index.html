<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Etch a sketch</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <h1 class="title">ETCH-A-SKETCH</h1>
      </header>
      <div class="container-left">
        <div class="controls">
          <div class="color-select">
            <input class="color-selector" type="color" />
            <input class="background-color-selector" type="color" />
          </div>
          <div class="erase-section">
            <button class="eraser-btn btn">Toggle eraser</button>
            <button class="erase-btn btn">Clear</button>
          </div>
          <div class="grid-size">
            <input type="range" min="1" max="64" />
            <p>Grid size: <span class="grid-size-el"></span></p>
            <button class="grid-line-el btn">Toggle grid lines</button>
          </div>
        </div>
      </div>
      <div class="container-right">
        <div class="cont-menu"></div>
        <div class="draw-area"></div>
      </div>
    </div>
    <footer class="footer"></footer>
    <script src="script.js"></script>
  </body>
</html>
