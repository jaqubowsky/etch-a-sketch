<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Etch a sketch</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <h1 class="title">ETCH-A-SKETCH</h1>
      </header>
      <div class="containers">
        <div class="container-left">
          <div class="controls">
            <div class="color-selectors">
              <div class="pen-color-card selector">
                <input class="color-selector" type="color" value="#000000" />
                <p>Pen Color</p>
              </div>
              <div class="bg-color-card selector">
                <input
                  class="background-color-selector"
                  type="color"
                  value="#ffffff"
                />
                <p>Background color</p>
              </div>
            </div>
            <button class="eraser-btn btn">Toggle Eraser</button>
            <button class="clear-btn btn">Clear</button>
            <div class="grid-size">
              <input type="range" value ="32" min="1" max="64" />
            </div>
            <p>Grid size: <span class="grid-text-el"></span></p>
            <button class="grid-line-el btn">Toggle Grid Lines</button>
          </div>
        </div>
        <div class="container-right">
          <div class="cont-menu"></div>
          <div class="draw-area"></div>
        </div>
      </div>
    </div>
    <footer class="footer"></footer>
    <script src="script.js"></script>
  </body>
</html>
